<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="iphone">
        <div class="iphone-top">
          <div class="iphone-top-speaker"></div>
        </div>
        <div class="iphone-bottom">
          <div class="home-button"></div>
        </div>
        <div class="site">
          <iframe
            src="http://127.0.0.1:5500/"
            height="440px"
            width="255px"
            id="iframe"
            onload="scrollIFrame('iframe', 0, 250);"
            -webkit-overflow-scrolling="touch;"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
    <input type = "text" id = "run" onchange = "run()"/>
    <script>
      function run(){
        var url = document.getElementById("run").value;
        document.getElementById('iframe').src = url;
      }
    </script>
  </body>
</html>
